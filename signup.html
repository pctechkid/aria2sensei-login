<html><head><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/custom-signup.css"><link rel="stylesheet" href="css/bootstrap-float-label.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"><script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></head><body><div class="back"><div class="div-center"><div class="content"><h3 class="text-uppercase login-text">Register</h3><br><form><label for="name" class="has-float-label"><input class="form-control shadow-none" type="text" id="name" name="name" onkeyup="success()"><span>Username</span></label><br><label for="email" class="has-float-label"><input class="form-control shadow-none" type="email" id="email" name="email" onkeyup="success()"><span>Email address</span></label><br><label for="pwd" class="has-float-label"><input class="form-control shadow-none" type="password" id="psw" name="pwd" onkeyup="success()"><span>Password</span></label><br><button type="button" class="btn btn-primary shadow-none" onclick="saveData()" id="save_btn" disabled="disabled">Submit</button>&nbsp;<button type="button" class="btn btn-danger shadow-none" onclick="clearFields()">Clear</button><hr><label class="float-right">Already a member? Log in<a href="index.html"> here</a></label></form></div></div></div><script>function success(){""===document.getElementById("name").value?document.getElementById("save_btn").disabled=!0:""===document.getElementById("email").value?document.getElementById("save_btn").disabled=!0:""===document.getElementById("psw").value?document.getElementById("save_btn").disabled=!0:document.getElementById("save_btn").disabled=!1}function saveData(){let e,t,l;e=document.getElementById("name").value,t=document.getElementById("email").value,l=document.getElementById("psw").value;let n=new Array;if((n=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]).some(e=>e.email==t))Swal.fire({icon:"error",title:"Email already exists!",confirmButtonText:"Return"});else{let a;n.push({name:e,email:t,psw:l}),localStorage.setItem("users",JSON.stringify(n)),Swal.fire({html:"Account created successfully!",icon:"success",timer:3e3,timerProgressBar:!1,didOpen:()=>{Swal.showLoading();const e=Swal.getHtmlContainer().querySelector("b");a=setInterval(()=>{e.textContent=Swal.getTimerLeft()},100)},willClose:()=>{clearInterval(a)}}).then(e=>{e.dismiss===Swal.DismissReason.timer&&console.log("I was closed by the timer"),window.location="index.html"})}}function clearFields(){document.getElementById("name").value="",document.getElementById("email").value="",document.getElementById("psw").value=""}</script></body></html>
