<meta content="width=device-width,initial-scale=1"name=viewport><link href=css/custom.css rel=stylesheet><link href=css/bootstrap-float-label.min.css rel=stylesheet><link href=https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css rel=stylesheet><script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js></script><script src=https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js></script><script src=https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js></script><link href=https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css rel=stylesheet><script src=https://cdn.jsdelivr.net/npm/sweetalert2@11></script><link href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css rel=stylesheet><script src=https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js></script><div class=back><div class=div-center><div class=content><h3 class="login-text text-uppercase">Sign In</h3><br><form><label class=has-float-label for=email><input class="shadow-none form-control"id=email name=email type=email> <span>Email address</span></label><br><label class=has-float-label for=pwd><input class="shadow-none form-control"id=psw name=pwd type=password> <span>Password</span></label><br><button class="shadow-none btn btn-success"onclick=saveData() type=button id=save_btn>Login</button> <button class="shadow-none btn btn-danger"onclick=clearFields() type=button>Clear</button><hr><label class=float-right>No account yet? Register <a href=signup.html>here</a></label></form></div></div></div><script>let name=localStorage.getItem("name")?localStorage.getItem("name"):"";function saveData(){let e,t;e=document.getElementById("email").value,t=document.getElementById("psw").value;let l=new Array;if((l=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]).some(l=>l.email==e&&l.psw==t)){let a,o=l.filter(l=>l.email==e&&l.psw==t)[0];localStorage.setItem("name",o.name),localStorage.setItem("email",o.email),Swal.fire({title:"Success!",html:"Redirecting you to dashboard",icon:"success",timer:3e3,timerProgressBar:!1,didOpen:()=>{Swal.showLoading();const e=Swal.getHtmlContainer().querySelector("b");a=setInterval(()=>{e.textContent=Swal.getTimerLeft()},100)},willClose:()=>{clearInterval(a)}}).then(a=>{a.dismiss===Swal.DismissReason.timer&&console.log("I was closed by the timer");let o=l.filter(l=>l.email==e&&l.psw==t)[0];localStorage.setItem("name",o.name),localStorage.setItem("email",o.email),window.location="dashboard.html"})}else Swal.fire({title:"Failed!",html:"Invalid email or password",icon:"error",confirmButtonText:"Return"})}function clearFields(){document.getElementById("email").value="",document.getElementById("psw").value=""}console.log(name),""!=name&&Swal.fire({title:"Already logged in!",confirmButtonText:"Go to dashboard"}).then(e=>{window.location.href="dashboard.html"});</script>
